<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <button type="button" onclick="fetch_user_data()" class="btn btn-success m-5">Fetch User Data</button>
    <button type="button" onclick="clear_table()" class="btn btn-warning">Clear Table </button>

    <table class="table table-striped table-hover m-5" id="userTable" style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script>
      
      // for proff that fetch api returns Promise
      const result = fetch('https://jsonplaceholder.typicode.com/todos');
      console.log(result);
      console.log(result instanceof Promise); 


      const fetch_user_data = async ()=>{
        response = await fetch("https://jsonplaceholder.typicode.com/users")
        data = await response.json()

        const table = document.getElementById("userTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = ""; // Clear previous data if any
        
        data.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
          `;
          tbody.appendChild(row);

          table.style.display = "table";
        })
      }

      const clear_table = ()=>{
        const table = document.getElementById("userTable");
        table.style.display = "none";
      }


    </script>
  
  </body>
</html>
