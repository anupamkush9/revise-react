version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173" # left side refers to host machine port and right side refers to docker container port.
    volumes:
      - .:/app # Bind mount the project directory for live reloading
      - /app/node_modules
    container_name: react-vite-dev
    command: npm run dev -- --host 0.0.0.0 # Add --host 0.0.0.0 to expose the server
    environment:
      - CHOKIDAR_USEPOLLING=true # Enable polling for file changes in Docker
